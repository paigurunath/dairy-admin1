<div class="container">
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>order_id</th>
          <th>user_id</th>
          <th>amount</th>
          <th>shopper_id</th>
          <th>status</th>
          <th>payment_id</th>
          <th>delevery_date</th>
          <th>createdAt</th>
          <th>updatedAt</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderlist; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ order.order_id }}</td>
          <td>{{ order.user_id }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.shopper_id}}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.payment_id }}</td>
          <td>{{ order.delevery_date }}</td>
          <td>{{ order.createdAt }}</td>
          <td>{{ order.updatedAt }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(order, i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(order, i)" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <div class="text-left">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div> -->
